<!doctype html>
<html lang="en">
<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }
    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }
    li > button {
      margin-left: 6px;
    }
    button > span {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container" ng-app="ShoppingListCheckOff">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- To Buy List -->
      <div class="col-md-6" ng-controller="ToBuyShoppingController as buyCtrl">
       <h2 ng-if="buyList.length">To Buy:</h2>
       <ul>
         <li ng-repeat="item in buyList">
          Buy {{item.quantity}} {{item.name}} <button class="btn btn-default" ng-click="buyThis(item)">
            <span class="glyphicon glyphicon-ok"></span> Bought</button>
         </li>
       </ul>
       <div class="emptyMessage" ng-show="!buyList.length">Everything is bought!</div>
     </div>

     <!-- Already Bought List -->
     <div class="col-md-6" ng-controller="AlreadyBoughtShoppingController as boughtCtrl">
       <h2>Already Bought:</h2>
       <ul>
         <li ng-repeat="item in boughtList">Bought {{item.quantity}} {{item.name}}</li>
       </ul>
       <div class="emptyMessage" ng-if="!boughtList.length">Nothing bought yet.</div>
     </div>
   </div>
 </div>

 <script src="angular.min.js"></script>
 <script src="app.js"></script>

</body>
</html>
